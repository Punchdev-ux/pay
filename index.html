<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Master Bro Payment</title>
  <li><a href="https://punchdev-ux.github.io/brokies/" class="text-gray-300 hover:text-white transition">MainPaige</a></li>
  <li><a href="https://punchdev-ux.github.io/shipping/" class="text-gray-300 hover:text-white transition">Shipping</a></li>
   <style>
  body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card-form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .card-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row input {
      flex: 1;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #ff3b3b;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e22c2c;
    }

    .result {
      margin-top: 20px;
      background: #eaf9ea;
      color: #2d7a2d;
      padding: 15px;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>

  <form class="card-form" id="masterBroForm">
    <h2>Pay with Master Bro</h2>

    <label for="name">Cardholder Name</label>
    <input type="text" id="name" required placeholder="John Bro">

    <label for="card">Card Number</label>
    <input type="text" id="card" required maxlength="19" placeholder="1234 5678 9012 3456" oninput="formatCardNumber(this)">

    <div class="row">
      <div>
        <label for="exp">Expiry</label>
        <input type="text" id="exp" required maxlength="5" placeholder="MM/YY" oninput="formatExpiry(this)">
      </div>
      <div>
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" required maxlength="4" placeholder="123">
      </div>
    </div>

    <button type="submit">Pay Now</button>

    <div class="result" id="result"></div>
  </form>

  <script>
    function formatCardNumber(input) {
      let value = input.value.replace(/\D/g, '');
      let formatted = '';
      for (let i = 0; i < value.length; i++) {
        if (i > 0 && i % 4 === 0) formatted += ' ';
        formatted += value[i];
      }
      input.value = formatted;
    }

    function formatExpiry(input) {
      let value = input.value.replace(/\D/g, '');
      if (value.length >= 3) {
        input.value = value.slice(0, 2) + '/' + value.slice(2, 4);
      } else {
        input.value = value;
      }
    }

    document.getElementById('masterBroForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const card = document.getElementById('card').value.trim();
      const exp = document.getElementById('exp').value.trim();
      const cvv = document.getElementById('cvv').value.trim();

      const result = document.getElementById('result');
      result.style.display = 'block';

      if (name && card && exp && cvv) {
        result.innerHTML = `✅ <strong>Payment Submitted</strong><br>
        Cardholder: ${name}<br>
        Card: ${card}<br>
        Expiry: ${exp}<br>
        CVV: ${cvv}<br><br>
        (This is a demo. No actual payment was processed.)`;
      } else {
        result.innerHTML = `❌ <strong>Missing required fields.</strong>`;
      }
    });
  </script>

</body>
</html>
